
<!DOCTYPE html>

     <title>正解比率</title>
     <style>
         h2{
             color:rgb(0, 255, 0);
             background-color:rgb(255, 127, 127);
             font-size:32px;
             padding:16px;
         }
         img{
             width:900px;
             height:500px;
             border:8px solid rgb(4, 0, 255);
         }
     </style>
   <script>
      alert('正解比率確認');
      var input = prompt("インプット時間は何分？");
      var output = prompt("アウトプット時間は何分？");
      document.write("インプット時間 = " + input + ":  アウトプット時間 = " + output + "<br />");
      document.write('正解比率は'+ input*((input+output)/100) + '：' + output*((input+output)/100) +'でした' + "<br />");
     </script>
   </head>
